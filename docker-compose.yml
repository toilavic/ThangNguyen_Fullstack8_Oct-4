    volumes:
      - "./my-app:/mnt/my-app"
    working_dir: "/mnt/my-app"
    entrypoint: "/bin/bash -c"
    command:
      - |
        CI=true npm start || (\
          echo 'â›” `npm start` failed, but the container is running...' && \
          tail -f /dev/null \
        )
    ports:
      - 3000:3000